name: GitLab Push

on:
  push:
    branches:
      - new_feature/unit_tests

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # --- Frontend Build ---
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: TelemetrySite/client/package-lock.json

      - name: Install frontend dependencies
        working-directory: TelemetrySite/client
        run: npm ci

      - name: Build frontend
        working-directory: TelemetrySite/client
        run: npm run build

      # --- Backend Tests ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest mongomock
        working-directory: TelemetrySite/server

      - name: Run backend tests
        run: pytest --maxfail=1 --disable-warnings -q
        working-directory: TelemetrySite/server

      # --- Prepare Production Repo ---
      - name: Create production folder
        run: |
          mkdir prod
          cp -r TelemetrySite/server prod/backend
          cp -r TelemetrySite/client/build prod/frontend

      # --- Configure SSH & Push to GitLab ---
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GITLAB_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H git.rc.rit.edu >> ~/.ssh/known_hosts

      - name: Push to GitLab
        run: |
          cd prod
          git init
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote add gitlab git@git.rc.rit.edu:evt_database_deployment/evt_database_deplyment_branch.git
          git add .
          git commit -m "Deploy from GitHub $GITHUB_SHA"
          git push --force gitlab main
